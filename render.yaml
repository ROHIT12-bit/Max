services:
  - type: worker
    name: bypass-bot
    env: python
    plan: starter          # change if you pick another paid plan
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: BOT_OWNER_ID
        sync: false
